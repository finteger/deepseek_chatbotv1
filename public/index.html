<!DOCTYPE html>
<html>
    <head>
        <title>RDP DeepSeek-R1 Chat</title>
        <style>
            body { 
                font-family: sans-serif; 
                max-width: 600px;
                margin: 2rem auto;
            }
            #chat-box{
                height: 300px;
                border: 1px solid #ccc;
                overflow-y: auto;
                padding: 1rem;
            }
            #input-box{
                width: 100%;
                margin-top: 1rem;
            }
            .user-message{
                color: blue;
                margin-bottom: 0.5rem;
            }
            .bot-message{
                color: green;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>RDP DeepSeek-R1 Chat</h1>
        <div id="chat-box"></div>
        <textarea id="input-box" rows="3" placeholder="Ask something..."></textarea>
        <button onclick="">Send</button>
        <button onclick="">Reset</button>
        <script src="message.js"></script>
    </body>
</html>
